<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultureConnect – AI Cultural Bridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌍 CultureConnect</h1>
    <p>Discover and understand world cultures with Chrome AI</p>
  </header>

  <main>
    <textarea id="userInput" placeholder="Paste any cultural story, article, or text..."></textarea>

    <div class="buttons">
      <button id="summarizeBtn">Summarize</button>
      <button id="rewriteBtn">Rewrite</button>
    </div>

    <div id="outputContainer">
      <h2>AI Output</h2>
      <p id="outputText">Your result will appear here...</p>
    </div>
  </main>

  <footer>
    <p>Made for Google Chrome Built-in AI Challenge 2025 | Team CultureConnect</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
